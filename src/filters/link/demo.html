<div>
    <strong>input value</strong>
    <div class="well">{{::vm.data.value}}</div>
</div>
<div>
    <strong>raw formatted value</strong>
    <div class="well">{{::vm.data.value | link}}</div>
</div>
<div>
    <strong>ng-bind formatted value</strong>
    <div class="well" ng-bind-html="vm.data.value | link:vm.data.customTitle | trustAsHtml"></div>
</div>
