<mg-input-password input-id="{{::vm.data.inputId}}"
                   input-label="{{::vm.data.inputLabel}}"
                   input-placeholder="{{::vm.data.placeholder}}"
                   show-forgot-password="vm.data.showForgotPassword"
                   on-forgot-password-click="vm.data.onForgotPasswordClick('on forgot password')"
                   error-message="{{vm.data.errorMessage}}"
                   is-required="{{::vm.data.isRequired}}"
                   model="vm.data.value">
</mg-input-password>
